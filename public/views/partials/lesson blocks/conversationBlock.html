<div class="container-fluid pad-top" ng-controller="convoBlockController">
    <div class="col-xs-12 col-sm-10 col-sm-offset-1">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h1 class="panel-title">Conversation</h3>
              </div>
              <div class="panel-body">
                <h2>{{content[contentId.id - 1].title}}</h2>
                <ol>
                  <li ng-repeat="n in content[contentId.id - 1].data">
                     <p>{{n}}</p>
                   </li>
                </ol>
              </div>
            </div>
        </div>
    </div>
</div>
