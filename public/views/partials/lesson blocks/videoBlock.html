<div class="container-fluid pad-top">
    <div class="col-xs-12 col-sm-10 col-sm-offset-1">
            <div class="panel panel-danger" id="video-block">
              <div class="panel-heading">
                <h1 class="panel-title">Video</h3>
              </div>
              <div class="panel-body">
                <div class="video-container">
                     <div id="player"></div>
                </div>
                <!-- loadvideo directive used to call the setup video function -->
                <loadvideo></loadvideo> 
                <div ng-if="currentPath == 'teacherroom'">
                    <h4>Student sync controls</h4>
                    <button onclick="stopVideo(); sendMessage('remoteControl', 'stopVideo')" class="btn btn-flat btn-danger">Stop</button>
                    <button onclick="playVideo(); sendMessage('remoteControl', 'playVideo')" class="btn btn-flat btn-success">Start</button>
                    <button onclick="pauseVideo(); sendMessage('remoteControl', 'pauseVideo')" class="btn btn-flat btn-warning">Pause</button>
                </<div>
              </div>
            </div>
        </div>
    </div>
</div>
