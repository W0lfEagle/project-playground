<div class="container-fluid pad-top" ng-controller="vocabBlockController">
    <div class="col-xs-12 col-sm-10 col-sm-offset-1">
            <div class="panel panel-warning" id="vocabulary-block">
              <div class="panel-heading">
                <h1 class="panel-title">Vocabulary</h3>
              </div>
              <div class="panel-body">
                <h2 ng-if="contentId.type == 'static'">{{content[contentId.id - 1].title}}</h2>
                <h2 ng-if="contentId.type == 'dynamic'">{{dynamicContent[contentId.id - 1].title}}</h2>
                  <table class="table table-striped table-hover">
                  <thead>
                    <tr>
                      <th>Word</th>
                      <th>Type</th>
                      <th>Example</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-if="contentId.type == 'static'" ng-repeat="item in content[contentId.id - 1].data">
                      <td ng-repeat="(key,val) in item">
                        {{val}}
                      </td>
                    </tr>
                    <tr ng-if="contentId.type == 'dynamic'" ng-repeat="item in dynamicContent[contentId.id - 1].data">
                      <td ng-repeat="(key,val) in item">
                        {{val}}
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
        </div>
    </div>
</div>
